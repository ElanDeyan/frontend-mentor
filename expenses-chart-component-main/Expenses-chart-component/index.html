<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Frontend Mentor | Expenses chart component</title>
    </head>
    <body>
        <main class="expenses-component">
            <section class="my-balance">
                <h1 class="title">My balance</h1>
                <span class="balance">$921.48</span>
                <img src="./assets/logo.svg" alt="Logo" class="logo" />
            </section>
            <section class="spending">
                <h2 class="title">Spending - Last 7 days</h2>
                <canvas id="spending"></canvas>
                <hr />
                <div class="month-insights">
                    <div class="month-total">
                        <h3>Total this month</h3>
                        <span class="month-spending">$478.33</span>
                    </div>
                    <div class="comparation">
                        <span class="balance">+2.4%</span>
                        <span class="base-criteria">from last month</span>
                    </div>
                </div>
            </section>
        </main>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div>
    </body>
</html>
