<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <!--
    @TODO: Centralizar o card
    @TODO: Banner / Hero

    Reutilizáveis:
    * Título ("Order summary" e "Anual plan")
    * Os dois botões
-->

    <main>
        <section class="order-summary-card">
            <div class="card">
                <figure class="card-hero">
                    <img src="./images/illustration-hero.svg" alt="Hearing the song">
                </figure>
                <section class="card-content">
                    <div class="top">
                        <h1 class="card-title title">Order Summary</h1>
                        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
                            device anywhere you like!</p>
                    </div>
                    <div class="middle">
                        <section class="order">
                            <figure class="musical-note-icon">
                                <img src="./images/icon-music.svg" alt="Ícone de nota musical">
                            </figure>
                            <div class="order-details">
                                <h2 class="plan title">Annual Plan</h2>
                                <small class="price">$59.99/year</small>
                            </div>
                            <a href="#" class="change">Change</a>
                        </section>
                    </div>
                    <div class="bottom">
                        <section class="actions">
                            <a href="#" class="button" data-type="primary">Proceed to Payment</a>
                            <a href="#" class="button" data-type="secondary">Cancel Order</a>
                        </section>
                    </div>
                </section>
            </div>
        </section>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Elan Deyan</a>.
        </div>
    </footer>
</body>

</html>
