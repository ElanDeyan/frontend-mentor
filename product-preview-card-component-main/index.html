<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Montserrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <!-- Fraunces font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <main>
        <section class="card">
            <picture class="product-image">
                <source media="(min-width: 376px)" srcset="./images/image-product-desktop.jpg">
                <img src="./images/image-product-mobile.jpg" alt="Perfume">
            </picture>
            <div class="card-content">
                <header class="header">
                    <hgroup class="top">
                        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
                        <h2 class="product-class">Perfume</h2>
                    </hgroup>
                </header>
                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="pricing">
                    <ins class="new">$149.99</ins>
                    <del class="old">$169.99</del>
                </div>
                <a href="#" class="button" data-type="primary">
                    <img src="./images/icon-cart.svg" alt="Icon of cart">
                    <span>Add to Cart</span>
                </a>
            </div>
        </section>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Elan Deyan</a>.
    </div>
</body>

</html>
